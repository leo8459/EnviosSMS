<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar SMS desde mi nÃºmero</title>
  <style>
    body{font-family:sans-serif;margin:40px;}
    table{border-collapse:collapse;width:100%;}
    th,td{border:1px solid #ccc;padding:6px;text-align:left;}
    th{background:#f0f0f0;}
    button{margin-top:15px;padding:8px 16px;}
  </style>
</head>
<body>

<h2>ðŸ“¦ Paquetes disponibles (elige a quiÃ©n enviar SMS)</h2>

<table id="tabla">
  <thead>
    <tr>
      <th>#</th><th>CODIGO</th><th>TELÃ‰FONO</th><th>âœ”</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button id="btnEnviar">ðŸ“¤ Enviar SMS</button>

<script>
/* --- 1. Cargar datos a travÃ©s del proxy (mismo origin) --- */
async function cargarPaquetes(){
  const res   = await fetch('/api/paquetes');     // â† sin CORS
  const datos = await res.json();

  const tbody = document.querySelector('#tabla tbody');
  tbody.innerHTML = '';
  datos.forEach((p,idx)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${idx+1}</td>
      <td>${p.CODIGO}</td>
      <td>${p.TELEFONO}</td>
      <td><input type="checkbox" value="${p.TELEFONO}"></td>`;
    tbody.appendChild(tr);
  });
}
cargarPaquetes();

/* --- 2. Enviar SMS a los seleccionados --- */
document.getElementById('btnEnviar').addEventListener('click',async()=>{
  const checks = [...document.querySelectorAll('tbody input:checked')];
  if(!checks.length){ return alert('Selecciona al menos un telÃ©fono'); }
  const mensaje = prompt('Escribe el mensaje a enviar:');
  if(!mensaje){ return; }

  for(const c of checks){
    const numero = c.value.startsWith('+') ? c.value : `+591${c.value}`;
    await fetch('/enviar', {
      method:'POST',
      headers:{'Content-Type':'application/x-www-form-urlencoded'},
      body:new URLSearchParams({ numero, mensaje })
    });
  }
  alert('SMS enviados. Revisa la consola del servidor.');
});
</script>
</body>
</html>
